<!-- JavaScript to Fetch and Display Quote -->
<script>
    // Function to fetch and display a random quote
    async function getQuote() {
        const quoteElement = document.getElementById('quote');

        try {
            const response = await fetch('https://api.quotable.io/quotes/random');
            if (response.ok) {
                const data = await response.json();
                quoteElement.textContent = data[0].content;
                // console.log(data[0].content)
            } else {
                quoteElement.textContent = 'Failed to fetch a quote.';
                console.error('Failed to fetch quote:', response.status);
            }
        } catch (error) {
            quoteElement.textContent = 'Failed to fetch a quote.';
            console.error('Failed to fetch quote:', error);
        }
    }

    // Call the getQuote function when the page loads
    window.addEventListener('load', getQuote);
</script>


<!-- JavaScript to Fetch and Display Joke -->
<script>
    // Function to fetch and display a random Joke
    async function getJoke() {
        const quoteElement = document.getElementById('joke');

        try {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
            if (response.ok) {
                const data = await response.json();
                quoteElement.textContent = data.joke;
                // console.log(data[0].content)
            } else {
                quoteElement.textContent = 'Failed to fetch a quote.';
                console.error('Failed to fetch quote:', response.status);
            }
        } catch (error) {
            quoteElement.textContent = 'Failed to fetch a quote.';
            console.error('Failed to fetch quote:', error);
        }
    }

    // Call the getQuote function when the page loads
    window.addEventListener('load', getJoke);

</script>

<!-- Streak  -->
<script>

    // Check if the user has already checked in for the day and retrieve streak from localStorage
    const today = new Date().toLocaleDateString();

    let streak = parseInt(localStorage.getItem('streak')) || 0;

    document.getElementById('streak-sidebar').textContent = streak;

    // Function to update the streak and perform the daily check-in
    const updateStreakAndCheckIn = () => {
        const checkedIn = localStorage.getItem('dailyCheckIn') === today;

        const checkin = document.getElementById('checkin');
        if (!checkedIn) {
            // Increase the streak and perform the check-in
            streak++;
            localStorage.setItem('dailyCheckIn', today);
            localStorage.setItem('streak', streak);
            // document.getElementById('checkinStatus').textContent = 'Great job! You completed your tasks today.';
        }

        // document.getElementById('streak').textContent = streak;
        document.getElementById('streak-sidebar').textContent = streak;
    };

    // Attach the update streak and check-in function to various elements on the page
    const elements = document.querySelectorAll('a, button'); // You can add more elements if needed
    elements.forEach(element => {
        element.addEventListener('click', updateStreakAndCheckIn);
    });

    // Initialize and display the current streak
    document.getElementById('streak').textContent = streak;
    document.getElementById('streak-sidebar').textContent = streak;



</script>
