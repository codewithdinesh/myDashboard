<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <!-- Include the Tailwind CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar (hidden on small screens) -->
        <aside class="w-1/6 bg-gray-800 text-white hidden md:block">
            <ul class="py-6">
                <li class="py-2 px-4">
                    <a href="#" class="block hover:bg-gray-600">Dashboard</a>
                </li>
                <li class="py-2 px-4">
                    <a href="#" class="block hover:bg-gray-600">Products</a>
                </li>
                <li class="py-2 px-4">
                    <a href="#" class="block hover:bg-gray-600">Orders</a>
                </li>
                <li class="py-2 px-4">
                    <a href="#" class="block hover:bg-gray-600">Customers</a>
                </li>
            </ul>
        </aside>

        <!-- Content -->
        <main class="flex-1 p-4">
            <!-- Toggle button for the sidebar (visible on small screens) -->
            <button class="md:hidden text-white" id="sidebar-toggle">â˜°</button>
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            <p>Your content goes here.</p>
        </main>
    </div>

    <script>
        // JavaScript to toggle the sidebar on small screens
        const sidebarToggle = document.getElementById("sidebar-toggle");
        const sidebar = document.querySelector("aside");

        sidebarToggle.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });
    </script>
</body>

</html>
